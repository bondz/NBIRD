<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
        <div class="col-xs-4 col-md-4 left-nav">
            <br>
            <div class="thumbnail">
                    <img src="img\Nigerian-Coat-of-Arm.png">
                    <div class="caption">
                        <h3>NBIRD</h3>
                        <p> registration made easy</p>
                        
                    </div>
                </div>
        </div>
        <div class="row">
        <div class="col-xs-6 col-md-6 right-nav">          
                <img src="img/welcome1.png" width="300" height="80">
                <form class="form-signin" method="POST" action="">
                    <h2 class="form-signin-heading">Please Sign In</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <br>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username"required autofocus>
                    <br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="remember-me"> Keep me signed in
                        </label>
                    </div>
                    <button name="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <br>
                    <p>Don't have an account? <a href="register.html">Register Now!</a></p>
                </form>
    </div>
    
        </div>
   </div>
    </div>
</body>
