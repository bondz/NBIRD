{% extends './partials/wrapper.html' %} {% block content %}
<div class="col-sm-6 col-sm-offset-4">
	<form action="/death" method="POST">
		{% if (message) %}
		<div class="alert alert-danger">{{ message }}</div>
		{% endif %}
		<h3 id="heading">DEATH REGISTRATION</h3>

		<div class="form-group">
			<label for="firstname">First Name</label>
			<input name="firstName" id="firstname" type="text" class="form-control" autocomplete="off" placeholder="Firstname" required>
		</div>

		<div class="form-group">
			<label for="othername">Other Names</label>
			<input name="otherName" id="othername" type="text" class="form-control" placeholder="other Names" autocomplete="off" required>
		</div>

		<div class="form-group">
			<label for="address">Address</label>
			<input name="address" id="address" type="text" class="form-control" autocomplete="off" placeholder="Home Address" required>
		</div>

		<div class="form-group">
			<label for="dateOfBirth">Date of Birth</label>
			<input name="dob" id="dateOfBirth" type="date" class="form-control" placeholder="date of birth">
		</div>

		<div class="form-group">
			<label for="birthsex">Gender</label>
			<select class="form-control" name="gender" id="birthsex">
				<option value="female">Female</option>
				<option value="male">Male</option>
			</select>
		</div>

		<div class="form-group">
			<label for="maritalStatus">Marital Status</label>
			<select class="form-control" name="maritalStatus" id="maritalStatus">
				<option value="single">Single</option>
				<option value="married">Married</option>
				<option value="divorced">Divorced</option>
			</select>
		</div>

		<div class="form-group">
			<label for="placeOfDeath">Place Of Death</label>
			<input name="placeOfDeath" for="placeOfDeath" type="text" class="form-control">
		</div>

		<div class="form-group">
			<label for="registration">Hospital Registration Number</label>
			<input name="hospitalNumber" id="registration" type="text" class="form-control">
		</div>

		<div class="form-group">
			<label for="localgovt">Local Government Area</label>
			<input class="form-control" name="localGovt" id="localgovt" placeholder="Local Government Area">
		</div>

		<div class="form-group">
			<label for="stateOfOrigin">State of Origin</label>
			<select name="stateOfOrigin" class="form-control" id="stateOfOrigin">
				{% include './partials/state-options.html' %}
			</select>
		</div>

		<div class="form-group">
			<label for="causes">Cause of Death</label>
			<textarea name="causeOfDeath" id="causes" class="form-control" rows="3"></textarea>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">SUBMIT</button>
	</form>
</div>
{% endblock %}
